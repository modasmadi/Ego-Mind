<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Million Logo AR Experience</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            margin: 0;
            background: #050510;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #050510;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            padding: 10px 20px;
            border-radius: 99px;
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .ar-instructions {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            pointer-events: none;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <div class="ar-instructions">
        <p class="text-xs text-purple-400 font-bold uppercase tracking-widest mb-1">AR Instructions</p>
        <p class="text-sm">Move your phone to scan the floor, then tap the icon to place the grid.</p>
    </div>

    <!-- 3D Model Viewer -->
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz" ar
        ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate shadow-intensity="1"
        alt="A 3D representation of the Million Logo Grid">

        <button slot="ar-button"
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full absolute bottom-24 left-1/2 transform -translate-x-1/2 shadow-2xl border-2 border-white/20">
            üëã Start AR Experience
        </button>
    </model-viewer>

    <script>
        // Custom message for AR support
        document.addEventListener('DOMContentLoaded', () => {
            if (!/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                alert('AR experience works best on mobile devices!');
            }
        });
    </script>
</body>

</html>
